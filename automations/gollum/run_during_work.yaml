- alias: 'Gollum: Saug den Staub'
  id: saug_den_staub
  trigger:
    platform: time
    at: '10:00:00'
  condition:
    condition: and
    conditions:
      - condition: time
        weekday:
          - tue
          - fri
  action:
    - service: vacuum.start
      entity_id: vacuum.gollum
    - service: automation.turn_on
      entity_id: automation.staubbehaelter_leeren

