            - condition: template
              value_template: '{{ state_attr("cover.001397099c5077", "current_position") < 65 }}'
            - condition: template
              value_template: '{{ state_attr("cover.001397099c503e", "current_position") < 65 }}'
    - service: cover.open_cover_tilt
      entity_id: cover.001397099c502f
    - service: cover.open_cover_tilt
