            style:
              left: 91%
              top: 11%
          - type: icon
            entity: cover.schlafzimmer_rechts
            icon: mdi:window-closed
            style:
              left: 96%
              top: 20%
          - type: icon
            entity: cover.storen_kueche_links
            icon: mdi:window-closed
            style:
              left: 95%
              top: 48%
          - type: icon
            entity: cover.storen_kueche_rechts
            icon: mdi:window-closed
            style:
              left: 95%
              top: 67%
          - type: icon
            entity: cover.storen_wohnzimmer_links
