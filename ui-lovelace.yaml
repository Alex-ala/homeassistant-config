            suffix: "°C"
            tap_action:
              action: none
            style:
              text-align: center
              font-size: 18px
              color: red
              font-family: Helvetica
              left: 55%
              top: 22%
          - type: custom:state-attribute-element
            entity: climate.000c98a99501f3
            attribute: current_humidity
            suffix: "%"
            tap_action:
              action: none
            style:
              text-align: center
              font-size: 18px
