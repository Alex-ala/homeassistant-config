              font-family: Helvetica
              left: 55%
              top: 68%
          # Wohnzimmer 2
          - type: state-label
            entity: sensor.000ed8a9909c8e_actual_temperature
            tap_action:
              action: none
            style:
              text-align: center
              font-size: 18px
              color: red
              font-family: Helvetica
              left: 45%
              top: 90%
          - type: state-label
            entity: sensor.000ed8a9909c8e_humidity
            tap_action:
              action: none
            style:
              text-align: center
              font-size: 18px
              color: red
              font-family: Helvetica
              left: 45%
              top: 93%
          # Wohnzimmer Thermostat
          - type: custom:state-attribute-element
            entity: climate.000c98a99501c4
            attribute: current_temperature
            suffix: "°C"
            tap_action:
              action: none
            style:
              text-align: center
              font-size: 18px
              color: red
              font-family: Helvetica
              left: 39%
              top: 40%
          - type: custom:state-attribute-element
            entity: climate.000c98a99501c4
