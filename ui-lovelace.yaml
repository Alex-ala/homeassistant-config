title: Seehaus
views:
  - icon: mdi:home-assistant
    id: home
    title: Home
    cards:
     # - type: custom:plan-coordinates
      - id: a084d8c80a7b445bad3bd7d4c7d56257  # Automatically created id
        type: picture-elements
        image: /local/floorplan.PNG
        elements:
          ########## FENSTER/TUEREN ##############
          #Haustür
          - type: state-icon
            entity: binary_sensor.0000d8a991d35c_state
            style:
              left: 13%
              top: 5%
          #Schlafzimmerfenster
          - type: state-icon
            entity: binary_sensor.0000d8a991d331_state
            style:
              left: 75%
              top: 13%
          #Küchenfenster
          - type: state-icon
            entity: binary_sensor.0000d8a991d301_state
            style:
              left: 85%
              top: 48%
          #Terrassentür
          - type: state-icon
            entity: binary_sensor.0000d8a991d263_state
            style:
              left: 28%
              top: 98%
          ########## Lichter ##############
          - type: state-icon
            entity: light.hue_lightstrip_plus_1
            tap_action:
              action: toggle
            hold_action:
              action: more-info
            style:
              left: 8%
              top: 80%
          - type: state-icon
            entity: light.wohnzimmer_licht
            tap_action:
              action: toggle
            hold_action:
              action: more-info
            style:
              left: 70%
              top: 72%
          - type: state-icon
            entity: light.schlafzimmer
            tap_action:
              action: toggle
            hold_action:
              action: more-info
            style:
              left: 71%
              top: 22%
          - type: state-icon
            entity: switch.000898a9932fdf
            tap_action:
              action: toggle
            hold_action:
              action: more-info
            style:
              left: 68%
              top: 48%
          - type: state-icon
            entity: switch.000898a9951e58
            tap_action:
              action: toggle
            hold_action:
              action: more-info
            style:
              left: 35%
              top: 31%

          ########## Temperatur/Luftfeuchte ##############
          # Wohnzimmer 1
          - type: state-label
            entity: sensor.000ed8a9909c6f_actual_temperature
            tap_action:
              action: none
            style:
              text-align: center
              font-size: 18px
              color: red
              font-family: Helvetica
              left: 55%
              top: 65%
          - type: state-label
            entity: sensor.000ed8a9909c6f_humidity
