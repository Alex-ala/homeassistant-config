            entity: sensor.000ed8a9909e0e_humidity
            tap_action:
              action: none
            style:
              text-align: center
              font-size: 14px
              color: red
              font-family: Helvetica
              left: 15%
              top: 49%
          # Bad
          - type: state-label
            entity: sensor.000ed8a9909c09_actual_temperature
            tap_action:
              action: none
            style:
              text-align: center
              font-size: 14px
              color: red
              font-family: Helvetica
              left: 15%
              top: 20%
          - type: state-label
            entity: sensor.000ed8a9909c09_humidity
            tap_action:
              action: none
